version: v1
course_name: intro_python
name: "Introduction to Python for everyone"
description: |
  The course is designed for absolute beginners and should provide a solid foundation for any future learning path (data science, backend, system or desktop engineering)
learning_goals: |
  Student should understand what is a programming language (Python),
  why it is needed and how it works.
  Student should understand the environment and tools needed to start learning Python.
  Student should be able to write simple programs in Python.
difficulty: |
  Compulsory lessons should be level 1-2, complementary 2 or max 3.
groups: # can differ from nodes because of the logical issues
  - "Types and Data Structures"
  - "Story"
  - "General"
  - "Input and Output"
  - "Operating System"
  - "Functions"
  - "Github"
  - "Productivity tools"
  - "Object Oriented Programming"
  - "Control Flow"
  - "Sprints"
  - "Projects"
  - "Operating System"
sprints:
  - name: "Sprint 1. Python Basics"
    lessons:
      - node_name: "helper.py.sprint_one"
        group: "Sprints"
      - node_name: "story.zombie_survival.intro"
        group: "Story"
      - parallel:
          - node_name: "prog_langs.python_3_11_4.philosophy"
            group: "General"
          - node_name: "prog_langs.python_3_11_4.syntax"
            group: "General"
          - node_name: "os.command_line_shell"
            group: "Operating System"
      - node_name: story.zombie_survival.day_one
        group: "Story"
      - parallel:
          - node_name: "prog_langs.python_3_11_4.types_and_data_structures"
            group: "Types and Data Structures"
          - node_name: "prog_langs.python_3_11_4.input_output.print"
            group: "Input and Output"
      - node_name: story.zombie_survival.day_two
        group: "Story"
      - parallel:
          - node_name: "prog_langs.python_3_11_4.types_and_data_structures.built_in.numbers"
            group: "Types and Data Structures"
            complementary:
              - node_name: "prog_langs.python_3_11_4.types_and_data_structures.built_in.numbers_precision_error"
          - node_name: "prog_langs.python_3_11_4.types_and_data_structures.built_in.strings"
            group: "Types and Data Structures"
            complementary:
              - node_name: "prog_langs.python_3_11_4.guidelines.string_formatting"
          - node_name: "prog_langs.python_3_11_4.types_and_data_structures.built_in.boolean"
            group: "Types and Data Structures"
            complementary:
              - node_name: "prog_langs.python_3_11_4.types_and_data_structures.built_in.none"
      - node_name: story.zombie_survival.day_three
        group: "Story"
      - parallel:
          - node_name: "prog_langs.python_3_11_4.types_and_data_structures.built_in.sequence_types"
            group: "Types and Data Structures"
          - node_name: "prog_langs.python_3_11_4.control_flow.conditional_statements"
            group: "Control Flow"
          - node_name: "prog_langs.python_3_11_4.control_flow.loops"
            group: "Control Flow"
      - node_name: story.zombie_survival.day_four
        group: "Story"
      - parallel:
          - node_name: "prog_langs.python_3_11_4.types_and_data_structures.built_in.mapping_types_dict"
            group: "Types and Data Structures"
          - node_name: "prog_langs.python_3_11_4.types_and_data_structures.built_in.set_types"
            group: "Types and Data Structures"
          - node_name: "prog_langs.python_3_11_4.functions"
            group: "Functions"
            complementary:
              - node_name: "prog_langs.python_3_11_4.functions.lambda"
                group: "Functions"
      - node_name: story.zombie_survival.day_five
        group: "Story"
      - node_name: "prog_langs.python_3_11_4.input_output.input"
        group: "Input and Output"
      - selection:
          - node_name: "prog_langs.python_3_11_4.projects.hangman_game"
            group: "Projects"
          - node_name: "prog_langs.python_3_11_4.projects.resource_management_system"
            group: "Projects"
          - node_name: "prog_langs.python_3_11_4.projects.weather_prediction"
            group: "Projects"
      - node_name: story.zombie_survival.day_six
        group: "Story"
  - name: "Sprint 2. Python: Data and Operating System Interaction"
    lessons:
      - node_name: "helper.py.sprint_two"
        group: "Sprints"
      - node_name: "story.zombie_survival.day_seven"
        group: "Story"
      - parallel:
          - node_name: "productivity_tools.github.usage"
            group: "Github"
          - node_name: "productivity_tools.github.ssh_keys"
            group: "Github"
          - node_name: "productivity_tools.vscode_1_79.usage"
            group: "Productivity tools"
          - node_name: "git_2_41_0.usage"
            group: "Productivity tools"
      - parallel:
          - node_name: "prog_langs.python_3_11_4.control_flow.loops.additional_control"
            group: "Control Flow"
          - node_name: "prog_langs.python_3_11_4.control_flow.exceptions"
            group: "Control Flow"
          - node_name: "prog_langs.python_3_11_4.packages.general"
            group: "General"
            complementary:
              - node_name: "prog_langs.python_3_11_4.packages.venv_pip"
                group: "General"
      - node_name: "prog_langs.python_3_11_4.oop.classes_objects"
        group: "Object Oriented Programming"
        complementary:
          - node_name: "prog_langs.python_3_11_4.oop.methods_properties"
            group: "Object Oriented Programming"
      - parallel:
          - node_name: "os.directories_and_files"
            group: "Operating System"
          - node_name: "prog_langs.python_3_11_4.files_directories.files_directories"
            group: "Operating System"
          - node_name: "prog_langs.python_3_11_4.file_formats.csv"
            group: "Operating System"
      - selection:
          - node_name: "prog_langs.python_3_11_4.projects.file_manager"
            group: "Projects"
          - node_name: "prog_langs.python_3_11_4.projects.smart_home_manager"
            group: "Projects"
